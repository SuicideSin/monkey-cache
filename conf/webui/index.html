<!doctype html>
<html ng-app="webui">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Monkey Cache UI</title>

  <link rel="stylesheet" href="libs/bootstrap/bootstrap.min.css" media="screen">
  <link rel="stylesheet" href="libs/bootstrap/bootstrap-theme.min.css">

  <script src="libs/angular/angular.min.js"></script>
  <script src="libs/angularui/bootstrap.js"></script>
  <script src="js/ctrls/main.js"></script>
  <script src="js/init.js"></script>
</head>

<body ng-controller="MainCtrl">

  <div class="navbar navbar-default">
    <div class="container">

      <div class="navbar-header">
        <button type="button" class="navbar-toggle" ng-click="collapsed = !collapsed">
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>

        <a class="navbar-brand" href="#">Monkey Cache WebUI</a>
      </div>

      <div class="navbar-collapse" collapsed="collapsed">
        <ul class="nav navbar-nav">
          <li class="active"><a href="#">Home</a></li>
        </ul>
      </div>

    </div>
  </div>

  <div class="container">
    <h2>Files:</h2>
    <ul>
      <li ng-repeat="file in files" class="row">
        <span class="span9">{{file.uri}} (Size: {{file.size}})</span>
        <button class="btn btn-danger span3" ng-click="reset(file.uri)">Reset File</button>
      </li>
    </ul>
    <pre>{{api}}</pre>
  </div>
</body>

</html>
